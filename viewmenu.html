<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mokojin Cafe </title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-image: url('images/wallpaper.jpg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .header {
            background-color: #8B4513;
            padding: 20px 0;
            text-align: center;
        }
        .header img {
            width: 200px;
            height: auto;
        }
        .nav {
            text-align: center;
            background-color: #D2B48C;
            padding: 10px 0;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
            padding: 10px;
        }
        .nav a.active {
            background-color: white;
            color: black;
            border-radius: 5px;
        }
        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
        }
        table {
            width: 90%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        th, td {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        th {
            background-color: #8B4513;
            color: white;
            font-size: 24px;
        }
        td {
            font-size: 20px;
            color: #5a3e2b;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/webdev-removebg-preview.png" alt="Header Logo"> 
    </div>
    <div class="nav">
        <a href="home.html">HOME</a>
        <a href="viewmenu.html" class="active">VIEW MENU</a>
        <a href="aboutus.html">ABOUT US</a>
    </div>
    
    <div class="content">
        <table>
            <tr>
                <th>Image</th>
                <th>Category</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr>
                <td><img src="images/iStock-814684194-coffee-x.jpg" alt="Arabic Coffee"></td>
                <td>Arabic Coffee</td>
                <td>Strong and aromatic coffee from Arabica beans</td>
                <td>₱350.00</td>
            </tr>
            <tr>
                <td><img src="images/Mint-Tea.jpeg" alt="Tea"></td>
                <td>Tea</td>
                <td>Freshly brewed tea with a calming flavor</td>
                <td>₱150.00</td>
            </tr>
            <tr>
                <td><img src="images/Perlu-Tahu-Ini-Jenis-Pastry-dan-Bedanya-dengan-Bakery.jpg" alt="Pastry"></td>
                <td>Pastry</td>
                <td>Delicious and flaky pastries, perfect for pairing</td>
                <td>₱550.00</td>
            </tr>
        </table>
    </div>
</body>
</html>
